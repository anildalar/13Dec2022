<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Function</title>
    </head>
    <body>
        


        <script>

            //Alway remember that you recive string with prompt box
            let number1 = window.prompt('Enter first Number');
            number1 = parseFloat(number1); // Actual Argument
            // number1 = '10'
            // string -> number Type Casting/Conversion
            let number2 = window.prompt('Enter second Number');

            number2 = parseFloat(number2); // Actual Argument

            alert(number1 + number2); //

            
        </script>
    </body>
</html>
